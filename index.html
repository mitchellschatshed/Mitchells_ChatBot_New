<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mitchells Chat Shed - Chatbot</title>
  <!-- Fonts: Libre Baskerville and Pluto Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
  <!-- Note: Pluto Sans might need to be imported via a separate stylesheet or @font-face if available -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="chat-page">
    <!-- Branding Section -->
    <aside class="branding">
      <img src="farm.jpg" alt="Farm scene representing Mitchells Chat Shed" />
    </aside>

    <!-- Chat Interface Section -->
    <main class="chat-container">
      <!-- Header with title -->
      <header class="chat-header">
        <h1>Mitchells Chat Shed</h1>
      </header>

      <!-- Messages display area (chat history) -->
      <div class="chat-messages" role="log" aria-live="polite">
        <!-- Example messages (for illustration) -->
        <div class="message bot">Hello! How can I assist you today?</div>
        <div class="message user">Hi, I need help with my account.</div>
        <!-- New messages will be appended here by JS -->
      </div>

      <!-- Input area for typing new messages -->
      <div class="chat-input-area">
        <input type="text" id="chat-input" placeholder="Type your message..." aria-label="Type your message" />
        <button type="button" class="send-button">Send</button>
      </div>
    </main>
  </div>

  <!-- JavaScript file for chat functionality -->
  <script src="script.js"></script>
</body>
</html>
