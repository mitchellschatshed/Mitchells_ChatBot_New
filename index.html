<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mitchells Chat Shed</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* CSS Variables for easy theming */
    :root {
      --color-bg: #f4fdf8;
      --color-primary: #008554;
      --color-secondary: #68c187;
      --color-light: #ffffff;
      --color-muted: #e6f3ec;
      --radius: 12px;
      --spacing: 16px;
      --font-base: 'Libre Baskerville', serif;
      --transition: 0.3s ease;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font-base);
      background: var(--color-bg);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--color-primary);
      color: var(--color-light);
      padding: var(--spacing);
      text-align: center;
      font-size: 1.75rem;
      letter-spacing: 2px;
    }
    main {
      flex: 1;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: var(--spacing);
      padding: var(--spacing);
      max-width: 1200px;
      margin: auto;
      width: 100%;
    }
    /* Chat panel */
    .chat-panel {
      background: var(--color-light);
      border-radius: var(--radius);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: var(--color-secondary);
      color: var(--color-light);
      padding: var(--spacing);
      font-weight: bold;
    }
    .messages {
      flex: 1;
      padding: var(--spacing);
      overflow-y: auto;
    }
    .message {
      margin-bottom: var(--spacing);
      padding: var(--spacing);
      background: var(--color-muted);
      border-radius: var(--radius);
      transition: background var(--transition);
    }
    .message.user { background: #d1f0c4; align-self: flex-end; }
    .message.bot { background: #e6f3ec; align-self: flex-start; }
    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .input-area textarea {
      flex: 1;
      border: none;
      padding: var(--spacing);
      font-family: var(--font-base);
      resize: none;
      outline: none;
    }
    .input-area button {
      background: var(--color-primary);
      border: none;
      color: var(--color-light);
      padding: var(--spacing);
      cursor: pointer;
      transition: background var(--transition);
    }
    .input-area button:hover {
      background: #006b3f;
    }
    /* Sidebar image panel */
    .sidebar {
      display: flex;
      justify-content: center;
      align-items: start;
    }
    .sidebar img {
      max-width: 100%;
      border-radius: var(--radius);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    /* Footer */
    footer {
      text-align: center;
      padding: var(--spacing);
      font-size: 0.875rem;
      color: #666;
    }
    @media (max-width: 768px) {
      main { grid-template-columns: 1fr; }
      .sidebar { margin-top: var(--spacing); }
    }
  </style>
</head>
<body>
  <header>The Mitchells Chat Shed</header>
  <main>
    <!-- Chat Panel -->
    <section class="chat-panel">
      <div class="chat-header">Chat with Support</div>
      <div class="messages" id="messages">
        <!-- Messages will appear here -->
      </div>
      <div class="input-area">
        <textarea id="message-input" rows="2" placeholder="Type your message..."></textarea>
        <button id="send-btn">Send</button>
      </div>
    </section>

    <!-- Sidebar with Farm Image -->
    <aside class="sidebar">
      <img src="https://raw.githubusercontent.com/mitchellschatshed/Mitchells_ChatBot_New/master/images/farm.png" alt="Farm view">
    </aside>
  </main>
  <footer>&copy; Mitchells Chartered Accountants</footer>

  <script>
    // Basic JS to append messages
    const sendBtn = document.getElementById('send-btn');
    const input = document.getElementById('message-input');
    const messagesDiv = document.getElementById('messages');

    sendBtn.addEventListener('click', () => {
      const text = input.value.trim();
      if (!text) return;
      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.textContent = text;
      messagesDiv.append(userMsg);
      // Placeholder bot reply
      const botMsg = document.createElement('div');
      botMsg.className = 'message bot';
      botMsg.textContent = 'Thanks for sharing!';
      messagesDiv.append(botMsg);
      input.value = '';
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
