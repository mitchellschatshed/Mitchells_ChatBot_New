<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mitchells Chat Shed</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Pluto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Libre Baskerville', serif;
      background-color: #68c187;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-family: 'Pluto Sans', sans-serif;
      letter-spacing: 5px;
      background-color: #008554;
      color: white;
      width: 100%;
      text-align: center;
      margin: 0;
      padding: 40px 0;
      font-size: 45px;
    }
    #chat-container {
      background: #FFFFFF;
      border: 5px solid #ddd;
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #response {
      width: 100%;
      border: 5px solid #ccc;
      padding: 10px;
      height: 375px;
      overflow-y: auto;
      background: #FFFFFF;
      margin-bottom: 15px;
      border-radius: 15px;
      font-size: 12px;
      font-family: 'Libre Baskerville', serif;
    }
    .chat-image {
      max-width: 300px;
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    #input-area {
      display: flex;
      width: 100%;
    }
    #input-area textarea {
      flex: 1;
      border: 5px solid #ccc;
      border-radius: 15px;
      padding: 10px;
      font-size: 12px;
      font-family: 'Libre Baskerville', serif;
      resize: none;
    }
    #input-area button {
      margin-left: 10px;
      background-color: #68c187;
      border: 2px solid #a5d6b1;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Pluto Sans', sans-serif;
      font-size: 14px;
      align-self: flex-end;
    }
    #input-area button:hover {
      background-color: #0c2f2e;
    }
    p {
      margin: 16px 0;
      padding: 8px;
      background: #f0f0f0;
      border-radius: 5px;
    }
    strong {
      color: #008554;
    }
  </style>
</head>
<body>
  <h1>The Mitchells Chat Shed</h1>
  <div id="response">
    <!-- Farm image above the chat -->
    <img
      src="https://raw.githubusercontent.com/mitchellschatshed/Mitchells_ChatBot_New/master/images/farm.png"
      alt="View of the farm"
      class="chat-image"
    />
    <div id="response"></div>
    <div id="input-area">
      <textarea id="message" rows="4" placeholder="Share your concerns..."></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script>
    const conversation = [
      { role: "system", content: `You are a friendly, down-to-earth chatbot for UK farmers. Avoid corporate buzzwords. Any negativity regarding Mitchells, point them towards talking to a partner (James, David, Sam, or Rachael at Mitchells Chartered Accountants, 01823 333813). Keep answers practical, supportive, and under 100 words. Provide basic troubleshooting if asked about machinery.` }
    ];
    const inputBox = document.getElementById('message');
    inputBox.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    async function sendMessage() {
      const msg = document.getElementById('message').value.trim();
      if (!msg) return;
      conversation.push({ role: 'user', content: msg });
      const responseDiv = document.getElementById('response');
      responseDiv.innerHTML += `<p><strong>You:</strong> ${msg}</p>`;
      document.getElementById('message').value = '';
      try {
        const res = await fetch('https://the-mitchells-chat-shed.onrender.com/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages: conversation })
        });
        const data = await res.json();
        conversation.push({ role: 'assistant', content: data.reply });
        responseDiv.innerHTML += `<p><strong>Chatbot:</strong> ${data.reply}</p>`;
        responseDiv.scrollTop = responseDiv.scrollHeight;
      } catch (err) {
        console.error(err);
        responseDiv.innerHTML += `<p style="color:red;">Error getting reply</p>`;
        responseDiv.scrollTop = responseDiv.scrollHeight;
      }
    }
  </script>
</body>
</html>
