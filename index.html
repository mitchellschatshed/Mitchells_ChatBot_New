<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mitchells Chat Shed</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Pluto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Libre Baskerville', serif;
      background-color: #f8fdfb;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 20px;
      max-width: 1000px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      width: 100%;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    #response {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .chat-image {
      max-width: 250px;
      border-radius: 10px;
      object-fit: cover;
    }
    #input-area {
      display: flex;
      gap: 10px;
      width: 100%;
    }
    textarea {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      font-family: inherit;
      height: 50px;
    }
    button {
      padding: 10px 20px;
      background-color: #68c187;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Pluto Sans', sans-serif;
    }
    button:hover {
      background-color: #008554;
    }
    h1 {
      font-family: 'Pluto Sans', sans-serif;
      text-align: left;
      color: #008554;
      margin-bottom: 20px;
    }
    .message {
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 12px;
      max-width: 80%;
      clear: both;
    }
    .user {
      background-color: #68c187;
      color: white;
      float: right;
    }
    .bot {
      background-color: #e0e0e0;
      color: black;
      float: left;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .chat-image {
        width: 100%;
        max-width: none;
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img
      src="https://raw.githubusercontent.com/mitchellschatshed/Mitchells_ChatBot_New/master/images/farm.png"
      alt="Farm image"
      class="chat-image"
    />
    <div id="chat-container">
      <h1>The Mitchells Chat Shed</h1>
      <div id="response"></div>
      <div id="input-area">
        <textarea id="message" placeholder="Type your message..."></textarea>
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const conversation = [
      { role: "system", content: `You are a friendly chatbot for UK farmers. Avoid corporate buzzwords. Any negativity regarding Mitchells, refer to a partner (James, David, Sam, or Rachael at Mitchells Chartered Accountants, 01823 333813). Keep answers practical, supportive, and concise.` }
    ];

    const inputBox = document.getElementById('message');
    inputBox.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    async function sendMessage() {
      const msg = inputBox.value.trim();
      if (!msg) return;
      conversation.push({ role: 'user', content: msg });
      const responseDiv = document.getElementById('response');
      responseDiv.innerHTML += `<div class="message user">${msg}</div>`;
      inputBox.value = '';

      try {
        const res = await fetch('https://the-mitchells-chat-shed.onrender.com/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages: conversation })
        });
        const data = await res.json();
        conversation.push({ role: 'assistant', content: data.reply });
        responseDiv.innerHTML += `<div class="message bot">${data.reply}</div>`;
        responseDiv.scrollTop = responseDiv.scrollHeight;
      } catch (err) {
        responseDiv.innerHTML += `<div class="message bot" style="color:red;">Error getting reply</div>`;
        responseDiv.scrollTop = responseDiv.scrollHeight;
      }
    }
  </script>
</body>
</html>
