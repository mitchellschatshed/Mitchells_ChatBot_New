<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mitchells Chat Shed</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Pluto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Libre Baskerville', serif;
      background-color: #68c187;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 20px;
      max-width: 1000px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    #response {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      background: #ffffff;
      margin-bottom: 10px;
    }
    .chat-image {
      max-width: 300px;
      border-radius: 10px;
    }
    #input-area {
      display: flex;
      gap: 10px;
    }
    textarea {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      font-family: inherit;
    }
    button {
      padding: 10px 20px;
      background-color: #68c187;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Pluto Sans', sans-serif;
    }
    button:hover {
      background-color: #008554;
    }
    h1 {
      font-family: 'Pluto Sans', sans-serif;
      text-align: center;
      color: #008554;
      margin-bottom: 20px;
    }
    p {
      margin: 8px 0;
      padding: 6px;
      background: #f0f0f0;
      border-radius: 5px;
    }
    strong {
      color: #008554;
    }
  </style>
</head>
<body>
  <div class="container">
    <img
      src="https://raw.githubusercontent.com/mitchellschatshed/Mitchells_ChatBot_New/master/images/farm.png"
      alt="View of the farm"
      class="chat-image"
    />
    <div id="chat-container">
      <h1>The Mitchells Chat Shed</h1>
      <div id="response"></div>
      <div id="input-area">
        <textarea id="message" rows="4" placeholder="Share your concerns..."></textarea>
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const conversation = [
      { role: "system", content: `You are a friendly, down-to-earth chatbot for UK farmers. Avoid corporate buzzwords. Any negativity regarding Mitchells, point them towards talking to a partner (James, David, Sam, or Rachael at Mitchells Chartered Accountants, 01823 333813). Keep answers practical, supportive, and under 100 words. Provide basic troubleshooting if asked about machinery.` }
    ];

    const inputBox = document.getElementById('message');
    inputBox.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    async function sendMessage() {
      const msg = inputBox.value.trim();
      if (!msg) return;
      conversation.push({ role: 'user', content: msg });
      const responseDiv = document.getElementById('response');
      responseDiv.innerHTML += `<p><strong>You:</strong> ${msg}</p>`;
      inputBox.value = '';
      try {
        const res = await fetch('https://the-mitchells-chat-shed.onrender.com/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages: conversation })
        });
        const data = await res.json();
        conversation.push({ role: 'assistant', content: data.reply });
        responseDiv.innerHTML += `<p><strong>Chatbot:</strong> ${data.reply}</p>`;
        responseDiv.scrollTop = responseDiv.scrollHeight;
      } catch (err) {
        console.error(err);
        responseDiv.innerHTML += `<p style="color:red;">Error getting reply</p>`;
        responseDiv.scrollTop = responseDiv.scrollHeight;
      }
    }
  </script>
</body>
</html>
