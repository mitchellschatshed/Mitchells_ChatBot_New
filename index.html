<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mitchells Chat Shed</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Pluto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Libre Baskerville', serif;
      background-color: #68c187; /* light green */;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-family: 'Pluto Sans', sans-serif;
      letter-spacing: 5px;
      background-color: #008554; /* mid green */
      color: white;
      width: 100%;
      text-align: center;
      margin: 0;
      padding: 40px 0; /* slightly taller header */
      font-size: 45px; /* bigger font */
    }
    #chat-container {
      background: #FFFFFF; /* white */;
      border: 5px solid #ddd;
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #response {
      width: 96%;
      border: 5px solid #ccc;
      padding: 10px;
      height: 375px; /* taller */
      overflow-y: auto;
      background: #FFFFFF; /* white */;
      margin-bottom: 15px;
      border-radius: 15px;
      font-family: 'Libre Baskerville', serif;
      font-size: 12px;
    }
    textarea {
      width: 96%;
      border: 5px solid #ccc;
      border-radius: 15px;
      padding: 10px;
      font-family: 'Libre Baskerville', serif;
      font-size: 12px;
    }
    button {
      background-color: #68c187; /* light green */
      border: 2px solid #a5d6b1; /* light green border */
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Pluto Sans', sans-serif;
      font-size: 14px;
    }
    button:hover {
      background-color: #0c2f2e; /* hover to dark green */
    }
    p {
      margin: 16px 0;
      padding: 8px;
      background: #f0f0f0;
      border-radius: 5px;
    }
    strong {
      color: #008554;
    }
  </style>
</head>
<body>
  <h1>The Mitchells Chat Shed</h1>
  <div id="chat-container">
    <div id="response"></div>
    <textarea id="message" rows="4" placeholder="Share your concerns..."></textarea><br>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
      /*
    CHATBOT PURPOSE AND BEHAVIOUR SUMMARY:

    This chatbot is designed specifically for UK farmers as a private, safe, and supportive space to talk through their thoughts, worries, and experiences. 
    It aims to contribute to mental wellbeing by offering a non-judgemental, anonymous place to offload concerns.

    KEY BEHAVIOUR GUIDELINES:
    - ✅ Provide a listening, supportive tone – a friendly conversational partner, not a counsellor.
    - ✅ Do NOT provide medical advice of any kind.
    - ✅ Do NOT provide financial, tax, or accountancy advice.
      → For accountancy or tax queries, direct users to contact Mitchells Chartered Accountants:
        James, David, Sam, or Rachael (Partners)
        Telephone: 01823 333813
    - ✅ If user appears in distress or discusses suicide/mental health crisis, signpost to Samaritans (116 123) and Farming Community Network (03000 111 999).
    - ✅ Understand and reflect the challenges of UK farming (e.g., financial pressure, policy frustration, isolation).
    - ✅ Be willing to talk about farming topics with interest and sympathy.
    - ✅ Maintain a slightly negative tone about the UK government’s approach to farming and food security, reflecting industry frustration, but remain professional.
    - ✅ Never encourage harmful or risky actions.
    - ❌ Not a substitute for professional advice or counselling.
    - ❌ No data saved from conversations.

    Intended as a supportive, farming-friendly, private space while signposting users to professional help where needed.
  */

  const conversation = [
    { role: "system", content: "You are a friendly, down-to-earth chatbot for UK farmers. Avoid corporate buzzwords. Any negativity regarding Mitchells, point them towards talking to a partner. Keep answers practical, supportive, and under 100 words. Provide basic troubleshooting if asked about machinery." }
  ];

    const inputBox = document.getElementById('message');
    inputBox.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    async function sendMessage() {
      const messageInput = document.getElementById('message');
      const responseDiv = document.getElementById('response');
      const userMessage = messageInput.value.trim();

      if (!userMessage) return;

      conversation.push({ role: "user", content: userMessage });

      responseDiv.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
      messageInput.value = "";

      // ✅ No auto-scroll here → so user sees their message until reply comes
      try {
        const response = await fetch('https://the-mitchells-chat-shed.onrender.com/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages: conversation })
        });

        const data = await response.json();

        conversation.push({ role: "assistant", content: data.reply });

        responseDiv.innerHTML += `<p><strong>Chatbot:</strong> ${data.reply}</p>`;
        responseDiv.scrollTop = responseDiv.scrollHeight; // ✅ Only scrolls when reply added
      } catch (error) {
        console.error(error);
        responseDiv.innerHTML += `<p style="color:red;">Error getting reply</p>`;
        responseDiv.scrollTop = responseDiv.scrollHeight;
      }
    }
  </script>
</body>
</html>
